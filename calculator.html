<!Doctype html>
<html lang=""en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style/cal.css">
    
</head>
<body>
    <div>
    <div class="calculator">
        <input type = "text" placeholder="0" id="call">
    </div>
    <div>
        <button class="active">Ac</button>
        <button class="active">/</button>
        <button class="active">%</button>
        <button class="active">Del</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="active">+</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="active">-</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="active">*</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
